<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Text Utils</title>
      <style>
          body{
                font-family: 'Playfair Display', serif;
                font-weight:bold;
          }
      </style>
  </head>
  <body>
<!--    navbar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">About Us</a>
        <a class="nav-link" href="#">Contact Us</a>
          <div class="position-absolute top-0 end-0 my-2 mx-2">
            <form class="d-flex" >
             <span class="input-group-text mx-1" id="basic-addon1">@</span>
             <input type="text" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon1">
            </form>
          </div>
      </div>
    </div>
  </div>
</nav>

<!-- alerts-->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
    </div>

  <form action="analyze" method="post">
       {% csrf_token %}



        <!-- text area-->
            <div class="container">
                <div class="input-group border border-info  shadow p-3 mb-5 bg-body rounded">
                    <span class="input-group-text">Enter Your Text Here</span>
                    <textarea class="form-control" aria-label="With textarea" name="textbox" rows="7"></textarea>
                 </div>
            </div>

        <!--switches-->
            <div class="container">
            <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" name="removepunc"  id="removepunc">
             <label class="form-check-label"  for="removepunc">Remove punctuation</label>
              </div>

            <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" name="uppercase"  id="uppercase">
             <label class="form-check-label"  for="uppercase">Full Caps</label>
            </div>

            <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" name="newlineremove"  id="newlineremove">
             <label class="form-check-label"  for="newlineremove">New Line Remove</label>
            </div>

            <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" name="spaceremove"  id="spaceremove">
             <label class="form-check-label"  for="spaceremove">Remove Extra Spaces</label>
            </div>

                <!--submin button-->
                <button type="submit"  value="submit" class="btn btn-dark mt-4">Analyze Text</button>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
